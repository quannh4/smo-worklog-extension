<div class="worklog-summary">
    <h4 style="margin-top: 0;">Worklog Preview</h4>
    <p><strong>Project:</strong> {{PROJECT_NAME}} ({{PROJECT_CODE}})</p>
    <div
        style="background: rgba(255, 243, 224, 0.25); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 10px; border-radius: 12px; margin: 10px 0; border-left: 3px solid rgba(255, 152, 0, 0.6); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2), inset 0 1px 0 0 rgba(255, 255, 255, 0.2);">
        <p style="margin: 5px 0; color: rgba(255, 255, 255, 0.9); text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);">
            <strong>Tip:</strong> All days are selected by default. Uncheck the boxes for days you're on leave (no work
            will be logged for those days)
        </p>
    </div>
    <p><strong>Total Days:</strong> <span id="workingDaysCount">{{TOTAL_DAYS}}</span> weekdays</p>
    <p><strong>Total Hours:</strong> <span id="totalHoursCount">{{TOTAL_HOURS}}</span> hours</p>
    <div style="margin-top: 15px;">
        <strong>Days to log:</strong>
        {{DAY_ITEMS}}
    </div>
</div>
