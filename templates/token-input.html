<div
  style="background: {{TOKEN_BG_COLOR}}; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 15px; border-radius: 12px; margin: 15px 0; border-left: 4px solid {{TOKEN_BORDER_COLOR}}; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2), inset 0 1px 0 0 rgba(255, 255, 255, 0.2);">
  <h4 style="
      margin-top: 0;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    ">
    {{TOKEN_TITLE}}
  </h4>
  {{TOKEN_CONTENT}}
</div>

<div class="form-group">
  <label>Access Token {{TOKEN_LABEL_SUFFIX}}:</label>
  <textarea id="tokenInput" placeholder="Token will be captured automatically, or paste here manually..." style="
      font-family: 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
    ">
{{TOKEN_VALUE}}</textarea>
  <small style="
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
      display: block;
      margin-top: 5px;
    ">
    {{TOKEN_HINT}}
  </small>
</div>

<div style="margin-top: 20px; text-align: center">
  <button id="continueTokenBtn" class="success">Continue with Token</button>
</div>
