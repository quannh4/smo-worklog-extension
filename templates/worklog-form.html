<div>
    <div
        style="background: rgba(232, 245, 233, 0.25); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 12px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid rgba(76, 175, 80, 0.6); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 15px 0 rgba(31, 38, 135, 0.2), inset 0 1px 0 0 rgba(255, 255, 255, 0.2);">
        <strong style="color: rgba(255, 255, 255, 0.95); text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);">Selected Date
            Range:</strong> <span
            style="color: rgba(255, 255, 255, 0.9); text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);">{{START_DATE}} to
            {{END_DATE}}</span>
        <button class="changeDatesBtn info" style="font-size: 12px; padding: 5px 10px; margin-left: 10px;">
            Change Dates
        </button>
    </div>

    <div class="form-group">
        <label>Select Project:</label>
        <select id="projectSelect">
            <option value="">-- Select a project --</option>
            {{PROJECT_OPTIONS}}
        </select>
    </div>

    <div class="form-group">
        <label>Work Hours per Day:</label>
        <input type="number" id="workHours" min="0.5" max="24" step="0.5" value="8" />
        <small
            style="color: rgba(255, 255, 255, 0.8); text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15); display: block; margin-top: 5px;">
            Default is 8 hours. You can adjust this value (0.5 - 24 hours)
        </small>
    </div>

    <div id="worklogPreview"></div>

    <div style="margin-top: 20px; text-align: center;">
        <button id="submitBtn" disabled>
            Submit Worklog
        </button>
    </div>
</div>
